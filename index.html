<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>苹果轮播</title>
    <link rel="stylesheet" href="./style.css">
    <script src="jQuery3.3.1min.js"></script>
</head>
<body>
<div class="container">
    <div class="window">

        <div class="barBtn" id="barBtn">
            <div class="leftBtn lrbtn" id="prevBtn"><</div>
            <div class="rightBtn lrbtn" id="nextBtn">></div>
        </div>

        <div class="images" id="slides">
            <img src="./img/1.png" alt="图片1" width="400" height="300" id="test">
            <img src="./img/2.png" alt="图片2" width="400" height="300" >
            <img src="./img/3.png" alt="图片3" width="400" height="300" >
            <img src="./img/4.png" alt="图片4" width="400" height="300" >
        </div>

        <div class="pointBtns" id="pointBtns">
            <div class="point active"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
    </div>

</div>
<script src="./main.js"></script>
</body>
</html>
